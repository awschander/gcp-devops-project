apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-devops-gke
spec:
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      containers:
      - name: gcp
        image: gcr.io/artful-turbine-475211-c4/gcpdevops:latest
        ports:
        - containerPort: 5000
        env:
          - name: PORT
            value: "5000"